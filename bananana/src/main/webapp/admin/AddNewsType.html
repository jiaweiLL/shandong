<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jslib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        $(function () {

            $("#addNewsTypeBtn").click(function () {
                $.post(
                    "../news?method=addNewsType",
                    $("#addNewstypeForm").serialize(),
                    function (responseData) {
                        console.log(responseData)
                        var resultObj = JSON.parse(responseData);
                        alert(resultObj.errorMsg);
                        if (resultObj.errorCode == 0){
                            location.href = "../admin/ManagerIndex.html";
                        }

                    }
                );

            });
        })

    </script>
</head>
<body>
<form  id="addNewstypeForm" method="post">
    <p>新闻类型<input type="text" name="typename"/> </p>
    <p>描述<input type="text" name="desc"/> </p>
    <p><button type="button" id="addNewsTypeBtn">确定</button>
        <!--    <input type="submit" value="增加">-->
        <button type="reset">取消</button></p>
</form>
</body>
</html>
